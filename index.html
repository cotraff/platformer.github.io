<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Platformer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container" id="container">
      <div class="player" id="player"></div>
      <div class="enemy" id="enemy"></div>
      <div class="structurs" id="structurs">
        <div class="ground" id="ground"></div>
        <div class="platform" id="platform1"></div>
        <div class="platform" id="platform2"></div>
        <div class="platform" id="platform3"></div>
        <div class="platform" id="platform4"></div>
        <div class="door"></div>
        <div class="lever">
          <div class="base"></div>
          <div class="stick"></div>
        </div>
        <div class="stone"></div>
      </div>
    </div>
  </body>
</html>
